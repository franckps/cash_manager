<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Transações</title>
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="title">
        <p>Transações</p>
        <button type="button" onclick="transactionData.openPopupCreateTransaction()"><span>⨁</span> NOVA</button>
    </header>
    <div class="transaction-list">
        <header class="header">
            <section class="header-filter">
                <input id="filter" class="filter-field" type="text" placeholder="Pesquisar por transações..." />
                <button class="filter-button" onclick="transactionData.filter()">
                    <?xml version="1.0" encoding="utf-8"?>
                    <!-- Uploaded to: SVG Repo, www.svgrepo.com, Generator: SVG Repo Mixer Tools -->
                    <svg fill="#ffffff" width="16px" height="16px" style="background-color: transparent;" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <title>bars-filter</title>
                    <path d="M30 6.749h-28c-0.69 0-1.25 0.56-1.25 1.25s0.56 1.25 1.25 1.25v0h28c0.69 0 1.25-0.56 1.25-1.25s-0.56-1.25-1.25-1.25v0zM24 14.75h-16c-0.69 0-1.25 0.56-1.25 1.25s0.56 1.25 1.25 1.25v0h16c0.69 0 1.25-0.56 1.25-1.25s-0.56-1.25-1.25-1.25v0zM19 22.75h-6.053c-0.69 0-1.25 0.56-1.25 1.25s0.56 1.25 1.25 1.25v0h6.053c0.69 0 1.25-0.56 1.25-1.25s-0.56-1.25-1.25-1.25v0z"></path>
                    </svg>
                </button>
            </section>
            <section class="header-columns">
                <p><span>Transação</span> <span class="sort-buttons">
                    <button type="button" onclick="transactionData.filter('title', 'asc')">▲</button>
                    <button type="button" onclick="transactionData.filter('title', 'des')">▼</button>
                </span></p>
                <p><span>Tipo</span> <span class="sort-buttons">
                    <button type="button" onclick="transactionData.sort('type', 'asc')">▲</button>
                    <button type="button" onclick="transactionData.sort('type', 'des')">▼</button>
                </span></p>
                <p><span>Data</span> <span class="sort-buttons">
                    <button type="button" onclick="transactionData.sort('createdAt', 'asc')">▲</button>
                    <button type="button" onclick="transactionData.sort('createdAt', 'des')">▼</button>
                </span></p>
                <p><span>Descrição</span> <span class="sort-buttons">
                    <button type="button" onclick="transactionData.sort('description', 'asc')">▲</button>
                    <button type="button" onclick="transactionData.sort('description', 'des')">▼</button>
                </span></p>
                <p><span>Valor</span> <span class="sort-buttons">
                    <button type="button" onclick="transactionData.sort('amount', 'asc')">▲</button>
                    <button type="button" onclick="transactionData.sort('amount', 'des')">▼</button>
                </span></p>
                <p></p>
            </section>
        </header>
        <main class="content" id="content"></main>
    </div>

    <section id="popup-screen" class="popup-screen hidden">
        <main class="popup-content">
            <p class="popup-title">
                Nova Transação
                <button type="button" onclick="transactionData.closePopupCreateTransaction()">+</button>
            </p>
            <fieldset class="popup-main">
                <form action="/api/v1/" method="post" id="transaction-form" onsubmit="return transactionData.create('transaction-form')">
                        <p class="input-container">
                            <label for="input-title">Nome</label>
                            <input type="text" name="title" id="input-title">
                        </p>
                        <p class="input-container">
                            <label for="input-type">Tipo</label>
                            <select name="type" id="input-type">
                                <option value="Receipt">ENTRADA</option>
                                <option value="Payment">SAÍDA</option>
                            </select>
                        </p>
                        <p class="input-container">
                            <label for="input-amount">Valor</label>
                            <input type="number" name="amount" id="input-amount">
                        </p>
                        <p class="input-container">
                            <label for="input-description">Detalhes</label>
                            <textarea name="description" id="input-description" cols="30" rows="10"></textarea>
                        </p>
                        <p class="buttons-area">
                            <button type="submit">CRIAR</button>
                        </p>
                </form>
            </fieldset>
        </main>
    </section>
</body>
<script src="js/script.js"></script>
</html>
